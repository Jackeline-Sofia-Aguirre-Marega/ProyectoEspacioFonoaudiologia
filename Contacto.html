<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
        <link rel="icon" href="./img/favicon.ico">
        <link rel="stylesheet" href="./css/estilo.css">
        <title>| Espacio Fonoaudiologia</title>
    </head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./Nosotros.html">Nosotros</a></li>
                    <li><a href="./Areas.html">Áreas</a></li>
                    <li><a href="./Noticias.html">Noticias</a></li>
                    <li><a href="./Contacto.html">Contacto</a></li>
                </ul>
            </nav>    
        </header>
        <hr> 
        <main class="bloqueformulario">
            <form>
                <fieldset>
                    <legend> Formulario </legend>
                    <br>
                    <div>
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" placeholder="Maria">
                    </div>
                    <br>
                    <div>
                        <label for="Apellido">Apellido:</label>
                        <input type="text" name="Apellido" placeholder="Perez">
                    </div>
                    <br>
                    <div>
                        <label for="mail">Mail:</label>
                        <input type="mail" name="mail" placeholder="Maria@hotmail.com" required> 
                    </div>
                    <br>
                    <div>
                        <label for="Genero">Género:</label>
                        <br>
                        <br>
                            <label for="genero">Mujer</label>
                            <input class="radiostyle" type="radio" name="Genero" value="mujer">
                            <label for="genero">Hombre</label>
                            <input class="radiostyle" type="radio" name="Genero" value="hombre">
                    </div>
                    <br>
                    <br>
                    <div> 
                        <label for="pais">Nacionalidad:</label>
                        <select name="pais" id="">
                            <option value="Arge">Argentina</option>
                            <option value="Perú">Perú</option>
                            <option value="Uru">Uruguay</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="comen">Escribe tus comentarios</label><br>
                        <textarea name="comen" id="" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="terminos">Acepta términos y condiciones</label>
                        <input class="radiostyle" type="checkbox" name="términos">
                    </div>
                    <br>
                    <div>
                        <input class="button" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </main>
        <hr> 
        <footer>
            <div class="bloquelogo">
                <img class="logoPrincipalFooter" src="./img/F.png" alt="logo diseño">
            </div>
            <div class="bloqueredes">
                <a href="#"><img class="logofooter" src="./img/facebook.png" alt="facebook"></a>
                <a href="#"><img class="logofooter" src="./img/instagram.png" alt="instagram"></a>
                <a href="#"><img class="logofooter" src="./img/spotify.png" alt="spotify"></a>
                <a href="#"><img class="logofooter" src="./img/youtube.png" alt="youtube"></a>
            </div>
        </footer>
    </div>
</body>
</html>
